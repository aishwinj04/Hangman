<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="style.css">
   
    <title>Hangman</title>
</head>
<body>

    <h1>Hangman</h1>

    <p>Figure out The Hidden Word</p>
    

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">

                    <!-- Hangman stand -->
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="50"></line>
            <line x1="60" y1="20" x2="60" y2="230"></line>
            <line x1="40" y1="230" x2="80" y2="230"></line>
            
            <!-- Head  -->
            <circle cx="140" cy="70" r="20" class="figure-part"></circle>
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"></line>
            <!-- Left Arm-->
            <line x1="140" y1="120" x2="120" y2="130" class="figure-part"></line>
            <!-- Right Arm-->
            <line x1="140" y1="120" x2="160" y2="130" class="figure-part"></line>
            <!-- Left leg-->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part"></line>
            <!-- Right leg-->
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part"></line>
        
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">

                
            </div>
        </div>

        <div class="word" id="word">
            
        </div>



    </div>

    <!-- Container for final message -->
     <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
     </div>

     <!-- Notification -->
     <div class="notification-container" id="notification-container">
        <p>You have arleady entered this letter</p>
     </div>



<script src="script.js"></script>
</body>
</html>
